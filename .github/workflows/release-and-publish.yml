name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor, major, or manual)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - manual
      custom_version:
        description: 'Custom version (only for manual release type, e.g., 1.0.0)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test with Gradle
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew clean build test --no-daemon --refresh-dependencies

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: get_version
        run: |
          if [ "${{ inputs.release_type }}" == "manual" ]; then
            VERSION="${{ inputs.custom_version }}"
          else
            # Get current version from axion-release
            CURRENT=$(./gradlew currentVersion -q --no-daemon | tail -1)
            echo "Raw version output: $CURRENT"

            # Strip "Project version: " prefix if present
            CURRENT=${CURRENT#Project version: }
            echo "Parsed version: $CURRENT"

            # Remove -SNAPSHOT suffix if present
            CURRENT=${CURRENT%-SNAPSHOT}

            # Parse version components
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            case "${{ inputs.release_type }}" in
              major)
                VERSION="$((MAJOR + 1)).0.0"
                ;;
              minor)
                VERSION="${MAJOR}.$((MINOR + 1)).0"
                ;;
              patch)
                VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
                ;;
            esac
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create release tag
        run: |
          git tag -a "${{ steps.get_version.outputs.tag }}" -m "Release ${{ steps.get_version.outputs.version }}"
          git push origin "${{ steps.get_version.outputs.tag }}"

      - name: Configure GPG (if available)
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: env.GPG_PRIVATE_KEY != ''
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: ./gradlew publishAllPublicationsToCentralPortal --no-daemon --stacktrace

      - name: Publish to GitHub Packages
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publish -PskipCentral=true --no-daemon --stacktrace

      - name: Build release artifacts
        run: |
          ./gradlew clean build -x test --no-daemon
          mkdir -p release-assets
          cp build/libs/*.jar release-assets/
          cp DOCKER_RUN.md release-assets/ 2>/dev/null || true
          cp README.md release-assets/
          cd release-assets && zip -r ../platform-registration-service-${{ steps.get_version.outputs.version }}.zip . && cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Platform Registration Service ${{ steps.get_version.outputs.version }}

            ### Maven Coordinates
            ```xml
            <dependency>
              <groupId>ai.pipestream</groupId>
              <artifactId>platform-registration-service</artifactId>
              <version>${{ steps.get_version.outputs.version }}</version>
            </dependency>
            ```

            ### Docker Images
            - GHCR: `ghcr.io/ai-pipestream/platform-registration-service:${{ steps.get_version.outputs.version }}`
            - Docker Hub: `pipestreamai/platform-registration-service:${{ steps.get_version.outputs.version }}`

            ### Changes
            See commit history for detailed changes.
          files: |
            platform-registration-service-${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-production:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          ./gradlew clean build -x test \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.registry=ghcr.io \
            -Dquarkus.container-image.group=ai-pipestream \
            -Dquarkus.container-image.name=platform-registration-service \
            -Dquarkus.container-image.tag=${{ needs.release.outputs.version }} \
            -Dquarkus.container-image.additional-tags=latest \
            --no-daemon

      - name: Trigger Docker Hub publish
        if: success()
        continue-on-error: true
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: ${{ github.repository }}
          event-type: dockerhub-publish
          client-payload: |
            {
              "base_image": "ghcr.io/ai-pipestream/platform-registration-service",
              "dockerhub_repo": "pipestreamai/platform-registration-service",
              "tags": "${{ needs.release.outputs.version }} latest"
            }
